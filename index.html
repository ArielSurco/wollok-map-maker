<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wollok Maps</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="data-section my-3">
        <div class="width-height-inputs mb-3">
            <div class="input-group width-input">
                <span class="input-group-text" id="width">Ancho</span>
            <input type="number" id="input-width" class="form-control" aria-describedby="width" min="1" value="1">
            </div>
            <div class="input-group height-input">
                <span class="input-group-text" id="height">Alto</span>
                <input type="number" id="input-height" class="form-control" aria-describedby="height" min="1" value="1">
            </div>
        </div>
        <div class="offset-inputs mb-3">
            <div class="input-group offsetX-input">
                <span class="input-group-text" id="offsetX">Offset X</span>
            <input type="number" id="input-offsetX" class="form-control" aria-describedby="offsetX" min="0" value=0>
            </div>
            <div class="input-group offsetY-input">
                <span class="input-group-text" id="offsetY">Offset Y</span>
                <input type="number" id="input-offsetY" class="form-control" aria-describedby="offsetY" min="0" value=0>
            </div>
        </div>
        <button onclick="inicializarMapa()" class="btn btn-primary w-100">Crear Mapa</button>
    </div>
    <section class="map-creator">
        <div class="map-container" id="map-container"></div>
        <button onclick="importarMapa()" class="btn btn-secondary w-75 mt-3">Importar Mapa</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
